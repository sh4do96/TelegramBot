<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Web App Example</h1>
    <button onclick="sendDataToBot()">Send Data to Bot</button>

    <script>
       function sendDataToBot() {
    try {
        window.Telegram.WebApp.sendData('Hello from Web App!');
        console.log('Dane wysłane do bota');
    } catch (error) {
        console.error('Błąd podczas wysyłania danych do bota:', error);
    }
}
    </script>
</body>
</html>
